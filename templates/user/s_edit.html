{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>s_edit</title>
</head>
<body>
<center>
    <h1>WelCome :-{{ data.name }}</h1><hr>

    <h2><u>Student Profile</u></h2>
<form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <table border="2" width="600">
        <tr>
            <th>NAME</th>
            <th><input type="text" value="{{ data.name }}" name="name"></th></tr>
        <tr>
            <th>PHONE NO</th>
            <th><input type="tel" value="{{ data.phone }}" name="mob" id="id_phone"><span id="errmob"></span></th>
        </tr>
        <tr>
            <th>DOB</th>
           <th>{{ data.dob }}</th>
        </tr>
        <tr>
            <th>PHOTO</th>
            <th><img src="{{ data.image.url }}" height="50"></th>
        </tr>
    </table><br>
    <button type="submit">Update</button>
</form>

</center>
</body>
</html>
